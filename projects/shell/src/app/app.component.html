<div class="App">
  <header class="App-header">
    <img src="../assets/angular.svg" class="App-logo" alt="logo" />
    <div>Get The Data Chnage from Remote: {{ remotecounter }}</div>
    <hr />
    <div style="display: flex">
      <button routerLink="/adder" class="button">Shell</button>
      <button routerLink="/remote/multiply" class="button">MF1</button>
    </div>

    <div>shell counter: {{ shellService.counter$ | async }}</div>

    <div style="display: flex">
      <button (click)="shellService.increase()" class="button">+</button>
      <button (click)="shellService.decrease()" class="button">-</button>
    </div>

    <div class="router_container" style="border: 2px solid yellowgreen">
      <router-outlet></router-outlet>
    </div>
  </header>
</div>
